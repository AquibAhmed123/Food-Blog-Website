{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body style="background-image: url('/static/blog_pic6.jpg'); background-size: cover; background-repeat: no-repeat; background-color: rgba(255, 255, 255, 0.9);">
  <br><br><br><br><br><br>
    <h2 style="text-align: center;font-size: 25px;margin-left: 480px;" ><b><b>Log In</b></b></h2>
    <br>
    <form action="/login" method="post" style="width: 400px; margin: 0 auto;  padding: 5px;margin-left: 600px;">
        <label for="username" style="text-align: left;font-size: 18px;"><b><b><b>Username:</b></b></b></label>
        <input type="text" class="form-control" id="username" name="username" required style="background-color: white; text-align: left;"><br>

        <label for="password" style="text-align: left;font-size: 18px;"><b><b>Password:</b></b></label>
        <input type="password" class="form-control" id="password" name="password" required style="background-color: white; text-align: left;"><br><br>

        <input type="submit" value="Login" style="background-color: white; text-align: center; ">
    </form>
</body>
</html>




{% endblock content %}
